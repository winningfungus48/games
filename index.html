<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numberle - Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="welcome-overlay" class="welcome-overlay">
      <div class="welcome-modal">
        <button class="welcome-close" id="welcome-close" aria-label="Close">&times;</button>
        <div class="welcome-content">
          <h2 class="welcome-title">Welcome to Numberle</h2>
          <p class="welcome-desc">Get 6 chances to guess a 5-digit number. Each guess must be a valid 5-digit number. After each guess, the color of the tiles will show how close your guess was to the answer.</p>
          <button class="welcome-play" id="welcome-play">Play</button>
        </div>
      </div>
    </div>

    <div class="container">
        <header>
            <h1>Numberle</h1>
            <p class="subtitle">Guess the 5-digit number in 6 tries</p>
        </header>

        <div class="game-container">
            <div id="board" class="board"></div>
            
            <div class="message" id="message"></div>
            
            <div class="number-pad-container">
                <div class="number-pad" id="number-pad"></div>
                <div class="action-buttons">
                    <button id="delete-btn" class="action-btn">âŒ«</button>
                    <button id="enter-btn" class="action-btn">Enter</button>
                </div>
            </div>
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <h2 id="modal-title"></h2>
                <p id="modal-message"></p>
                <div id="stats" class="stats"></div>
                <button id="play-again-btn" class="play-again-btn">Play Again</button>
                <button id="close-modal" class="close-button">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

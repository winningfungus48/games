<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Clue Crosswords</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>One Clue Crosswords</h1>
            <p class="subtitle">Solve the puzzle with just one clue!</p>
        </header>

        <main>
            <div class="game-area">
                <div class="clue-section">
                    <h2>Clue:</h2>
                    <div class="clue-display" id="clueDisplay"></div>
                </div>

                <div class="crossword-section">
                    <div class="crossword-grid" id="crosswordGrid"></div>
                </div>

                <div class="controls">
                    <button id="newPuzzleBtn" class="btn">New Puzzle</button>
                    <button id="checkBtn" class="btn">Check Solution</button>
                    <button id="hintBtn" class="btn">Hint</button>
                </div>

                <div class="stats">
                    <span id="progressDisplay">Progress: 0/0</span>
                    <span id="timerDisplay">Time: 00:00</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Completion Modal -->
    <div id="completionModal" class="modal">
        <div class="modal-content">
            <h2>ðŸŽ‰ Puzzle Solved! ðŸŽ‰</h2>
            <p id="completionMessage"></p>
            <div class="modal-stats">
                <p>Time: <span id="finalTime"></span></p>
                <p>Hints used: <span id="hintsUsed"></span></p>
            </div>
            <button id="playAgainBtn" class="btn btn-primary">Play Another Puzzle</button>
        </div>
    </div>

    <!-- Hint Modal -->
    <div id="hintModal" class="modal">
        <div class="modal-content">
            <h2>ðŸ’¡ Hint</h2>
            <p id="hintText"></p>
            <button id="closeHintBtn" class="btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

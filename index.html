<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timel - History Year Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timel-container">
        <header>
            <h1>Timel</h1>
            <p class="subtitle">Guess the year of the event</p>
        </header>
        <main>
            <div class="event-section">
                <div id="eventPrompt" class="event-prompt"></div>
            </div>
            <form id="guessForm" autocomplete="off">
                <input type="number" id="yearInput" class="year-input" placeholder="Enter 4-digit year" min="1000" max="2999" required>
                <button type="submit" class="btn">Guess</button>
            </form>
            <div class="guess-history-section">
                <ul id="guessHistory" class="guess-history"></ul>
            </div>
        </main>
    </div>
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalAnswer"></p>
            <p id="modalFact"></p>
            <button id="playNextBtn" class="btn btn-primary">Play Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Clue Crosswords</title>
    <link rel="stylesheet" href="crossword-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="themeTitle">Theme: <span id="themeName"></span></h1>
        </header>
        <main>
            <div class="main-layout">
                <div class="crossword-area">
                    <div class="crossword-section">
                        <div class="crossword-grid" id="crosswordGrid"></div>
                    </div>
                    <div class="active-clue-box" id="activeClueBox">
                        <span class="clue-badge" id="activeClueLabel"></span>
                        <span id="activeClueText"></span>
                    </div>
                </div>
                <aside class="clues-panel">
                    <div class="clues-list">
                        <h2>Across</h2>
                        <ul id="acrossClues"></ul>
                        <h2>Down</h2>
                        <ul id="downClues"></ul>
                    </div>
                </aside>
            </div>
            <div class="controls">
                <button id="newPuzzleBtn" class="btn">New Puzzle</button>
            </div>
        </main>
    </div>
    <!-- Completion Modal -->
    <div id="completionModal" class="modal">
        <div class="modal-content">
            <h2>ðŸŽ‰ Puzzle Solved! ðŸŽ‰</h2>
            <button id="playAgainBtn" class="btn btn-primary">Play Another Puzzle</button>
        </div>
    </div>
    <script src="crossword-script.js"></script>
</body>
</html>
